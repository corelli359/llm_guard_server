apiVersion: apps/v1
kind: Deployment
metadata:
  name: llmsafe-guardrail
  namespace: llmsafe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llmsafe-guardrail
  template:
    metadata:
      labels:
        app: llmsafe-guardrail
    spec:
      containers:
        - name: llmsafe-guardrail
          image: python:3.12-slim
          command: ["/bin/bash", "-c"]
          args:
            - |
              pip install --no-cache-dir -r /app/requirements.txt &&
              python -u /app/start.py
          ports:
            - containerPort: 8000
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8000"
            - name: DATA_SOURCE_MODE
              value: "FILE"
          volumeMounts:
            - name: app-code
              mountPath: /app
      volumes:
        - name: app-code
          hostPath:
            path: /host/llm-guard-server
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: llmsafe-guardrail-svc
  namespace: llmsafe
spec:
  type: ClusterIP
  selector:
    app: llmsafe-guardrail
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
